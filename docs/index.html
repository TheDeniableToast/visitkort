<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

    <title>My Visitcard</title>
</head>

<body>
    <div class="container">
        <div class="border">
            <div class="cardborder">
                <div class="card">
                    <div class="front"><img src="assets/logo.svg" alt=""></div>
                    <div class="back">
                        <div class="profpic">
                            <img src="assets/profilepic.jpg" alt="profilepic">
                        </div>
                        <div class="cardinfo">
                            <div class="title">
                                <h1>Filip Norberg</h1>
                                <h2>Webbutvecklare</h2>
                            </div>

                            <div class="contacts">
                                <p>filipnorberg2002@gmail.com</p>
                                <p>(+46) 072-703 86 28</p>
                            </div>

                            <div class="address">
                                <p>Github: https://github.com/filipnorberg</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tips">
                <p class="tipweb">Tip! Try hovering on the card</p>
                <p class="tipphone">Tip! Try tapping on the card</p>
            </div>
        </div>
    </div>

</body>

</html>
